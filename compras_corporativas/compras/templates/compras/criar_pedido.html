<h1>Confirmar Pedido</h1>
<table>
    <thead>
        <tr>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Subtotal</th>
        </tr>
    </thead>
    <tbody>
        {% for item in carrinho_itens %}
            <tr>
                <td>{{ item.produto.nome }}</td>
                <td>{{ item.quantidade }}</td>
                <td>R$ {{ item.subtotal }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
<p>Total: R$ {{ total }}</p>
<form method="post">
    {% csrf_token %}
    <button type="submit">Confirmar Pedido</button>
</form>
